<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Adiciona Aluno</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="card-header" th:text="${id} == null ? 'Cadastrar Aluno' : 'Editar Aluno'"></h1>

        <form class="form-group" method="post" th:action="@{/funcionarios/adicionar}"
              th:object="${funcionario}">
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <div th:each="error : ${#fields.errors()}">
                    <span th:text="${error}"></span>
                </div>
            </div>
            <div style="padding-bottom: 30px" class="text-center">
                <span th:text="'Bem vindo: : ' + ${nomeUsuarioLogado}"></span>
            </div>
            <div class="card-body">
                <input type="hidden" th:field="*{id}">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" autofocus th:field="*{nome}" />
                </div>
                <div class="input-group mb-3">
                    <input type="date" class="form-control" placeholder="Data de Nascimento" th:field="*{dataNascimento}" />
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Sexo" th:field="*{sexo}" />
                </div>
                    <a th:href="@{/home}" class="btn btn-outline-secondary">Voltar</a>
                    <button type="submit" class="btn btn-success" th:text="${id} == null ? 'Salvar' : 'Editar'"></button>
                </div>
        </form>
</div>

</div>

</body>
</html>
